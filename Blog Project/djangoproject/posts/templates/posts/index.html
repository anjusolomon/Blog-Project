
 {% extends 'posts/layout.html' %}

{% block content %}
<h3 class="center-align red lighten-3">{{title}}</h3>
<ul class= "collection">
{% for post in posts %}
<br>

<img src="{{post.picture.url}}" height="80" width="70" class="square">
<br>
<a class="mr-2" align="center" href="#">Author :{{post.author}}</a>
<li  class="collection-item" align="center"><a href="/posts/details/{{post.id}}">{{post.title}}</a></li>
{% endfor %}
</ul>
{% endblock %}
